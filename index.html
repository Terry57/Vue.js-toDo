<!DOCTYPE html>
<html lang="en">    
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" integrity="sha256-6Wozb/CzRANFOaGqN+u/uRT7kcffVIQt9OhOuuA6I9o=" crossorigin="anonymous" />
    <style>
        
        h1 {
            text-align: center;  
            font-size: 4em;
            font-family: 'Henny Penny', cursive;
        }
        h3 {
            font-size: 2em;
            font-family: 'Roboto Condensed', sans-serif;
        }
        div {
            background: linear-gradient(#849c2c6e,#32a9ee) fixed; 
            margin-left: 8em;
            margin-right: 8em;
            border-radius: 20px;
            box-shadow: rgb(59, 54, 54) 5px 5px 8px;
            padding: 1em;
        }

        body {
            text-align: center;
            margin: 3em;
            background: linear-gradient(#e7dd57,#4a8df2) fixed; 
            font-family: 'Henny Penny', cursive;       
            
        }
        li {
            text-align: center;
            font-size: 2em;
            font-family: 'Roboto Condensed', sans-serif;
            
        }
        ul {
            text-align: center;
          
        }
        input {
            background-color: #d3c946;
            color: rgb(24, 22, 16);
            border-color: -internal-light-dark-color(rgb(27, 16, 16), rgb(48, 155, 71));
            border-radius: 7px;
            font-size: 1.5em;
            font-family: 'Roboto Condensed', sans-serif;
        } 
        .btn-warning {
            background-color: rgba(231, 166, 45, 0.795);
            font-size: 1.5em;
            border-radius: 10px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .btn-danger {
            background-color: rgb(83, 153, 199);
            font-size: 1.5em;
            border-radius: 10px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .task-done {
            background-color: rgb(26, 128, 43);
            text-decoration: line-through;
        }
        .task-todo {
            background-color: rgba(204, 89, 44, 0.822);
            font-style: italic;
        }
        footer {
            margin-top: 1em;
        }
        li {
            padding: 5px;
        }
        p {
            float:right
        }
        

    </style>
</head>
<body>
    
    <div id="app">
        <h1 class="animate__animated animate__rubberBand">Vue.js To-Do List</h1>      
        <input v-model="newTask" name="New Task..." v-on:keyup.enter="saveTask" placeholder="New Task">
        <ol>
            <li v-for="task in tasks">
                <input type="checkbox" v-model="task.done">
                <button class="btn-warning" type="button" v-on:click="deleteTask(task)">&times;</button>
                <span v-bind:class="task.done ? 'task-done' : 'task-todo'">
                    {{ task.subject }}
                </span>
                <i v-bind:class="task.done ? 'fa fa-check' : 'fa fa-exclamation-circle'"></i>             
            </li>            
        </ol>     
        <button type="button" class="btn btn-danger" v-on:click="clearTasks()">Clear Tasks</button>       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newTask: null,
                tasks: [             
                ],                
                saveTask: function() {
                    if (this.newTask == null) {
                        alert('Enter a task!');
                        return;
                    }
                    this.tasks.push({
                        done: false,
                        subject: this.newTask
                    });
                    this.newTask = null;
                },
                deleteTask: function(task) {
                    this.tasks = this.tasks.filter(function(e) {
                        return e.subject != task.subject;
                    });
                },
                clearTasks: function() {
                        this.tasks = [];
                }
            }
        });
        
    </script>
        <footer>
            <img src="https://images.unsplash.com/photo-1534644107580-3a4dbd494a95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="card" style="border-radius: 20px; box-shadow: rgb(37, 35, 35) 5px 5px 8px;">
        </footer>
        <p>Copyright.2020

        </p>
</body>
</html>
